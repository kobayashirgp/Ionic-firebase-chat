<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon name="chatboxes" class="auth-icon" color="primary"></ion-icon>
  </h1>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
   <ion-item  >
    <ion-icon name="mail" color="primary" item-left></ion-icon>
    <ion-input type="mail" placeholder="Email"formControlName="email"></ion-input>
    </ion-item>
    <ion-item  >
      <ion-icon name="lock" color="primary" item-left></ion-icon>
      <ion-input type="password" placeholder="Password"formControlName="password"></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="signinForm.invalid">Enter</button>


  </form>
  <button ion-button full clear text-center (click)="onSignup()">Sign Up</button>
</ion-content>
